<style>
  .container{
      height: 100%;
  }
  
  .container {
    display: -ms-flexbox;
    flex-direction: column;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 110px;
    padding-bottom: 0px;
    background-color: #f5f5f5;
  }
</style>
<div class="container text-center my-50">
  <img class="mb-4" src="{% static 'images/logo.jpeg' %}" alt="no image" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!-- <h3>Must be a supersuser </h3> -->

    {% if form.errors %}
    <p>Your username and password didn't match </p>
    {% endif %}

    <form action = "{% url 'login' %}" method = "POST" class="form-signin">
        {% csrf_token %}
        {{ form.as_p }}

        <input type = "hidden" name ="next" value = "{{next}}" >

    </form>
</div>
